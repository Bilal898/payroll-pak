{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group bg_blue">
                 Employee Payroll Profile
            </div>
            <div class="table">
                <table class="table">
            
                    <form action="/employee/calculate_pay_profile/" method="POST">
                    {% comment %} <form action="." method="POST"> {% endcomment %}
                    <input type="hidden" id="employee_id" name="employee_id" value="{{ employee.id }}">                        {% csrf_token %}
                            <tr>
                                <th>Name</th>
                                <td>{{ employee.employee_name }}</td>
                            </tr>
                            <tr>
                                <th>Tax Year</th>
                                <td>2019</td>
                            </tr>
                            <tr>
                                <th>Monthly Salary</th>
                                <td><input id="monthly_salary" name="monthly_salary" type="text" > </td>
                            </tr>
                            <tr>
                                <th>Med. Allowance</th>
                                <td><input id="medical_allowance" name="medical_allowance" type="text" ></td>
                            </tr>
                            <tr>
                                <th>Yearly Salary</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Tax Deduction/month</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Net Pay/Month</th>
                                <td></td>
                            </tr>
                          
                          
                            
                </table>
                       <button type="submit">submit</button>
                    </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
